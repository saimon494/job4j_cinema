<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        th {
            background-color: #e1e1d0;
        }
        input {
            margin: 6px;
        }
    </style>
    <title>Бронирование места</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        show();
        setInterval('show()', 1000);
    });

    function show() {
        $.ajax({
            type: 'GET',
            crossdomain: true,
            url: 'http://localhost:8080/cinema/hall',
        }).done(function (data) {
            const tds = document.querySelectorAll('td')
            $.each(tds, function (i, e) {
                if (e.firstChild.checked) {
                    return;
                }
                if (data[i].accountId !== 0) {
                    e.innerText = 'Место забронировано';
                    $(this).css("background-color", "#00cc99");
                    return;
                }
                e.innerText = 'Ряд '
                    + String(data[i].rowColumn).split('')[0]
                    + ', Место ' + String(data[i].rowColumn).split('')[1];
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'place';
                input.value = `${data[i].rowColumn}`;
                input.id = `place${data[i].rowColumn}`;
                e.prepend(input);
            });
        }).fail(function (err) {
            alert(err);
        })
    }

    function openPayment() {
        const tds = document.querySelectorAll('td')
        let rowColumn = '';
        $.each(tds, function (i, e) {
            if (e.firstChild.checked) {
                rowColumn = e.firstChild.value;
                return false;
            }
        });
        if (rowColumn === '') {
            alert('Выберите место');
            return;
        }
        const row = rowColumn.split('')[0];
        const column = rowColumn.split('')[1];
        window.location.href = `http://localhost:8080/cinema/payment.html?row=${row}&column=${column}`;
    }
</script>
<div class="container">
    <div class="row pt-3">
        <h4>
            Бронирование места на сеанс
        </h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 120px;">Ряд / Место</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <td><label><input type="radio" name="place" value="11">Ряд 1, Место 1</label></td>
                <td><label><input type="radio" name="place" value="12">Ряд 1, Место 2</label></td>
                <td><label><input type="radio" name="place" value="13">Ряд 1, Место 3</label></td>
            </tr>
            <tr>
                <th>2</th>
                <td><label><input type="radio" name="place" value="21">Ряд 2, Место 1</label></td>
                <td><label><input type="radio" name="place" value="22">Ряд 2, Место 2</label></td>
                <td><label><input type="radio" name="place" value="23">Ряд 2, Место 3</label></td>
            </tr>
            <tr>
                <th>3</th>
                <td><label><input type="radio" name="place" value="31">Ряд 3, Место 1</label></td>
                <td><label><input type="radio" name="place" value="32">Ряд 3, Место 2</label></td>
                <td><label><input type="radio" name="place" value="33">Ряд 3, Место 3</label></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row float-right">
        <button type="button" class="btn btn-success" onclick="return openPayment()">Оплатить</button>
    </div>
</div>
</body>
</html>
